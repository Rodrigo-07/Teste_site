    <div id="dropdown">
      <select id="menu_viagem" class="form-select" >
        <option value="Viagem1">Viagem 1</option>
        <option value="Viagem2">Viagem 2</option>
        <option value="Viagem3">Viagem 3</option>
        <option value="Viagem4">Viagem 4</option>
        <option value="Viagem5">Viagem 5</option>
      </select>
      
      <select id="menu_vagao" class="form-select">
        <option value="VagaoE">Vagão E</option>
        <option value="VagaoF">Vagão F</option>
      </select>
    </div>

    <img id="grafico_selecionado1" class="graficos" src="graficos/Markov - Viagem 1 - E - act.bmp">
    <br>
    <img id="grafico_selecionado2" class="graficos" src="graficos/Markov - Viagem 1 - E - forca.bmp">

    <script>
      const vagao = document.getElementById('menu_vagao');
      const graficoSelecionado1 = document.getElementById('grafico_selecionado1');
      const graficoSelecionado2 = document.getElementById('grafico_selecionado2');

      vagao.addEventListener('change', () => {
        const valorSelecionado = vagao.value;

        if (valorSelecionado === "VagaoE") {
          graficoSelecionado1.src = "graficos/Markov - Viagem 1 - E - act.bmp";
          graficoSelecionado2.src = "graficos/Markov - Viagem 1 - E - forca.bmp";
        } else if (valorSelecionado === "VagaoF") {
          graficoSelecionado1.src = "graficos/Markov - Viagem 1 - F - act.bmp";
          graficoSelecionado2.src = "graficos/Markov - Viagem 1- F - forca.bmp";
        }
      });
    </script>
